<html>
    <head>
        <script src="settings.js"></script>
        <link rel="stylesheet" href="settings.css" />
    </head>
    <body>
        <h1>Settings</h1>
        <form id="settings-form">
            <h2>Usernames</h2>
            <div class="form-group row">
                <div class="col-sm-5 text-sm-right col-label">
                    <label for="disable-gradients">Disable username gradients</label>
                </div>
                <div class="col-sm-5">
                    <label class="switch">
                        <input type="checkbox" name="disable-gradients" id="disable-gradients" />
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5 text-sm-right col-label">
                    <label for="disable-nondonor-icons">Disable non-donor icons</label>
                </div>
                <div class="col-sm-5">
                    <label class="switch">
                        <input type="checkbox" name="disable-nondonor-icons" id="disable-nondonor-icons" />
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5 text-sm-right col-label">
                    <label for="disable-user-icons">Disable user icons</label>
                </div>
                <div class="col-sm-5">
                    <label class="switch">
                        <input type="checkbox" name="disable-user-icons" id="disable-user-icons" />
                            <span class="slider"></span>
                    </label>
                </div>
            </div>
            <h2>Trophies</h2>
            <div class="form-group row">
                <div class="col-sm-5 text-sm-right col-label">
                    <label for="disable-custom-trophies">Disable custom trophies</label>
                </div>
                <div class="col-sm-5">
                    <label class="switch">
                        <input type="checkbox" name="disable-custom-trophies" id="disable-custom-trophies" />
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <h2>Leaderboards</h2>
            <div class="form-group row">
                <div class="col-sm-5 text-sm-right col-label">
                    <label for="consolidate-misc">Consolidate Miscellaneous Categories</label>
                </div>
                <div class="col-sm-5">
                    <label class="switch">
                        <input type="checkbox" name="consolidate-misc" id="consolidate-misc" />
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div id="error"></div>
        </form>
    </body>
</html>
